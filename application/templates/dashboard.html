{% extends 'includes/base.html' %}
{% block content %}
<table class="table table-hover">
    <thead>
        <th>Medicine ID</th>
        <th>Medicine Name</th>
        <th>Description</th>
    </thead>
    <tbody>
        {% for ml in mlist %}
        <tr>
            <td>{{ ml['med_id'] }}</td>
            <td>{{ ml['m_name'] }}</td>
            <td>{{ ml['desc']}}</td>
            <td>
                <form action="" method="POST">
                    <input type="hidden" name="med_id" value="{{ ml['med_id'] }}">
                    <button>Order</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        {% for name in names %}
        <tr>
            <td>{{ name['f_name'] }}</td>
            <td>{{ name['phone'] }}</td>
            <td>{{ name['mail']}}</td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
