{% extends 'includes/base.html' %}
{% block content %}
<table class="table table-hover">
    <thead>
        <th>Medicine ID</th>
        <th>Medicine Name</th>
        <th>Description</th>
    </thead>
    <tbody>
        {% for ml in mlist %}
        <tr>
            <td>{{ ml['med_id'] }}</td>
            <td>{{ ml['m_name'] }}</td>
            <td>{{ ml['desc']}}</td>
            <td>
                <form action="{{ url_for('dashboard') }}" method="POST">
                    <input type="hidden" name="med_id" value="{{ ml['med_id'] }}">
                    <input type="hidden" name="m_name" value="{{ ml['m_name'] }}">
                    <button class="btn btn-success">Order</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
