{% extends 'includes/base.html' %}
{% block content %}
    
    {% for user in users %}
        <dl>
            <dt>User Name : {{ user.n_user }}</dt>
            <dd>User Age  : {{ user.a_user }}</dd>
            <dd>User City : {{ user.c_user }}</dd>
        </dl>
    {% else %}
        <h3>No users Found</h3>
    {% endfor %}

{% endblock %}
